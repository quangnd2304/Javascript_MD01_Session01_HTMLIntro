<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 1 - HTML</title>
</head>
<body>
    <!-- HTML -->
    <p>Chào mừng các bạn đến với <span id="rikkei">Rikkei Academy</span></p>
    <!-- CSS -->
    <style>
        #rikkei{
            color: red;
        }
    </style>
    <!-- Javascript -->
    <script>
        const rikkei = document.getElementById('rikkei');
        rikkei.onclick = function(){
            this.innerText = 'Học viện đào tạo CNTT chất lượng nhật bản';
            this.style.color = "yellow";
        }
    </script>
</body>
</html>
